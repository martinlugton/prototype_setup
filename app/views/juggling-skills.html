{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <form class="form" action="juggling-trick" method="post">

        <div class="form-group">

            <fieldset>

              <legend>
                <h3 class="heading-medium">Which types of thing can you juggle?</h3>
                <span class="body-text">Select all that apply</span>
              </legend>

              <div class="multiple-choice">
                <input id="waste-type-1" name="things-you-can-juggle" type="checkbox" value="Animal waste" {{ checked("things-you-can-juggle", "waste-animal") }}>
                <label for="waste-type-1">Waste from animal carcasses</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-2" name="things-you-can-juggle" type="checkbox" value="Waste from mines or quarries" {{ checked("things-you-can-juggle", "waste-mines") }}>
                <label for="waste-type-2">Waste from mines or quarries</label>
              </div>
              <div class="multiple-choice">
                <input id="waste-type-3" name="things-you-can-juggle" type="checkbox" value="Farm or agricultural waste" {{ checked("things-you-can-juggle", "waste-farm-agricultural") }}>
                <label for="waste-type-3">Farm or agricultural waste</label>
              </div>

          </fieldset>

      </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
